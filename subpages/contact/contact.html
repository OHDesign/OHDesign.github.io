<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OH Design | Kontakt</title>
        <link rel="stylesheet" href="../../css/main.css">
        <link rel="stylesheet" href="css/contact.css">
        <link rel="icon" href="../../images/Logo(weiß_tab).svg">
    </head>
    <body>
        <div class="navbar">
            <div class="container">
                <div class="logo">
                    <a href="../../index.html"><img class="logo_white" src="../../images/Logo(weiß).png" alt="logo"></a>
                </div>

                <img id="mobile-cta" class="mobile-menue" src="../../images/icons/menu.svg" alt="Open Navigation">

                <nav>
                    <img id="mobile-exit" class="mobile-menue-exit" src="../../images/icons/X.svg" alt="Close Navigation">
                    <ul class="primary-nav">
                        <li><a href="../../index.html">Home</a></li>
                        <li><a href="../creativ/galerie.html">Galerie</a></li>
                        <li><a href="../about/aboutMe.html">Über Mich</a></li>
                        <li class="current"><a href="#">Kontakt</a></li>
                    </ul>
                </nav>
            </div>
        </div>

        <section class="hero">
                <div class="contact-overlay">
                    <form action="https://formspree.io/f/mknyrewg" method="POST">
                        <label for="name"></label>
                        <input type="text" id="name" name="name" placeholder="Name" required>


                        <label for="email"></label>
                        <input type="email" id="email" name="email" placeholder="Email" required>


                        <label for="message"></label>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Nachricht" required></textarea>
                
                        <input type="submit" class="send-message-cta" value="Abschicken">
                    </form>
                </div>
        </section>
        <section class="categories">
            Text
        </section>
        <section class="impressum">
            <div class="container">
                <ul class="impressum">
                    <li>Impressum:</li>
                    <li>Oliver Herwig</li>
                    <li>Hansteinstr. 8</li>
                    <li>37214 Witzenhausen</li>
                    <li>0hdsng@gmail.com</li>
                </ul>
                <ul class="icons">
                    <li><img src="../../images/icons/person.svg" alt=""></li>
                    <li><img src="../../images/icons/home.svg" alt=""></li>

                    <li><img src="../../images/icons/mail.svg" alt=""></li>
                </ul>
            </div>
        </section>


        <script>

            const mobileBtn = document.getElementById('mobile-cta')
                nav = document.querySelector('nav')
                mobileBtnExit = document.getElementById('mobile-exit');

            mobileBtn.addEventListener('click', () => {
                nav.classList.add('menue-btn');
            })
            mobileBtnExit.addEventListener('click', () => {
                nav.classList.remove('menue-btn');
            })
        </script>

    </body>
</html>
