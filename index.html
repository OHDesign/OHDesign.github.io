<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OH Design</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="icon" href="images/Logo(weiß).svg">
    </head>
    <body>
        <div class="navbar">
            <div class="container">
                <div class="logo">
                    <a href="#"><img class="logo_white" src="images/Logo(weiß).svg" alt="logo"></a>
                </div>

                <img id="mobile-cta" class="mobile-menue" src="images/icons/menu.svg" alt="Open Navigation">

                <nav>
                    <img id="mobile-exit" class="mobile-menue-exit" src="images/icons/X.svg" alt="Close Navigation">
                    <ul class="primary-nav">
                        <li class="current"><a href="#">Home</a></li>
                        <li><a href="subpages/creativ/galerie.html">Galerie</a></li>
                        <li><a href="subpages/about/aboutMe.html">Über Mich</a></li>
                        <li><a href="subpages/contact/contact.html">Kontakt</a></li>
                    </ul>
                </nav>
            </div>
        </div>

        <section class="hero">
            <div class="container">
                <div class="eye-catcher">
                    <h1>Oliver Herwig <br/> Portfolio</h1>
                    <a href="subpages/creativ/galerie.html" class="galerie-cta">zur Galerie</a>
                </div>
            </div>
        </section>
        <section class="categories">
            <div class="overlay">
                <div class="categories-header">
                    Kategorien
                </div>
                <div class="left-col">
                    <div class="creativ">
                        <div class="creativ-overlay">
                            <div class="creativ-cta">
                                <a href="subpages/creativ/galerie.html" class="creativ-text">Designs</a>
                            </div>
                        </div>
                    </div>
                    <div class="foto">
                        <div class="foto-overlay">
                            <div class="foto-cta">
                                <a href="subpages/fotografie/fotografie.html" class="foto-text">Fotografie/Bildbearbeitung</a>
                            </div>
                        </div>
                    </div>
                    <div class="threeD">
                        <div class="threeD-overlay">
                            <div class="threeD-cta">
                                <a href="subpages/3d/3d.html" class="threeD-text">3D<br/>Modellierung/Rendering</a>
                            </div>
                        </div>
                    </div>
                    <div class="pixel">
                        <div class="pixel-overlay">
                            <div class="pixel-cta">
                                <a href="subpages/pixelart/pixelart.html" class="pixel-text">Pixelart</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="impressum">
            <div class="container">
                <ul class="impressum">
                    <li>Impressum:</li>
                    <li>Oliver Herwig</li>
                    <li>Hansteinstr. 8</li>
                    <li>37214 Witzenhausen</li>
                    <li>0hdsng@gmail.com</li>
                </ul>
                <ul class="icons">
                    <li><img src="images/icons/person.svg" alt=""></li>
                    <li><img src="images/icons/home.svg" alt=""></li>

                    <li><img src="images/icons/mail.svg" alt=""></li>
                </ul>
            </div>
        </section>


        <script>

            const mobileBtn = document.getElementById('mobile-cta')
                nav = document.querySelector('nav')
                mobileBtnExit = document.getElementById('mobile-exit');

            mobileBtn.addEventListener('click', () => {
                nav.classList.add('menue-btn');
            })
            mobileBtnExit.addEventListener('click', () => {
                nav.classList.remove('menue-btn');
            })
        </script>

    </body>
</html>
